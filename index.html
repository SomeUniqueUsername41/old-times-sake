<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subtraction Equation Colorizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: calc(100% - 24px);
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #555;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subtraction Equation Generator</h2>
    <label for="base-number">Base Number:</label>
    <input type="text" id="base-number" placeholder="Enter base number" />
    <label for="result-number">Resulting Number (0–999):</label>
    <input type="text" id="result-number" placeholder="Enter result number" />
    <div class="result" id="result"></div>
  </div>

  <script>
    function getColorFromRange(val) {
      val = Math.max(0, Math.min(999, val));
      const colors = [
        "rgb(255,255,255)",  // 0–24
        "rgb(255,230,230)",  // 25–49
        "rgb(255,200,200)",  // 50–74
        "rgb(255,170,170)",  // 75–99
        "rgb(255,140,140)",  // 100–124
        "rgb(255,110,110)",  // 125–149
        "rgb(255,80,80)",    // 150–174
        "rgb(255,60,60)",    // 175–199
        "rgb(255,40,40)",    // 200–224
        "rgb(255,30,30)",    // 225–249
        "rgb(255,20,20)",    // 250–274
        "rgb(255,10,10)",    // 275–299
        "rgb(255,0,0)",      // 300–324
        "rgb(230,0,0)",      // 325–349
        "rgb(210,0,0)",      // 350–374
        "rgb(190,0,0)",      // 375–399
        "rgb(170,0,0)",      // 400–424
        "rgb(160,0,0)",      // 425–449
        "rgb(150,0,0)",      // 450–474
        "rgb(140,0,0)",      // 475–499
        "rgb(130,0,0)",      // 500–524
        "rgb(120,0,0)",      // 525–549
        "rgb(115,0,0)",      // 550–574
        "rgb(110,0,0)",      // 575–599
        "rgb(105,0,0)",      // 600–624
        "rgb(100,0,0)",      // 625–649
        "rgb(95,0,0)",       // 650–674
        "rgb(90,0,0)",       // 675–699
        "rgb(85,0,0)",       // 700–724
        "rgb(80,0,0)",       // 725–749
        "rgb(75,0,0)",       // 750–774
        "rgb(70,0,0)",       // 775–799
        "rgb(65,0,0)",       // 800–824
        "rgb(60,0,0)",       // 825–849
        "rgb(55,0,0)",       // 850–874
        "rgb(50,0,0)",       // 875–899
        "rgb(40,0,0)",       // 900–924
        "rgb(30,0,0)",       // 925–949
        "rgb(20,0,0)",       // 950–974
        "rgb(10,0,0)"       // 975–999
      ];

      const index = Math.floor(val / 25);
      return colors[Math.min(index, colors.length - 1)];
    }

    function updateEquation() {
      const baseInput = document.getElementById("base-number").value.replace(/,/g, "");
      const resultInput = document.getElementById("result-number").value.replace(/,/g, "");
      const resultBox = document.getElementById("result");

      if (baseInput.trim() === "" || resultInput.trim() === "" || isNaN(baseInput) || isNaN(resultInput)) {
        resultBox.innerText = "Please enter valid numbers.";
        resultBox.style.color = "black";
        return;
      }

      const base = parseInt(baseInput);
      const result = parseInt(resultInput);
      const total = base + result;

      const color = getColorFromRange(result);
      resultBox.innerText = `(${total} - ${base})%`;
      resultBox.style.color = color;
    }

    document.getElementById("base-number").addEventListener("input", updateEquation);
    document.getElementById("result-number").addEventListener("input", updateEquation);
  </script>
</body>
</html>
